<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>We are a creative agency</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <header class="c-header">
            <nav class="c-navbar"></nav>
            <div class="c-header-container o-base-width o-spacing--vertical"></div>
        </header>
        <section class="c-about">
            <div class="c-about-container o-base-width o-spacing--vertical">
                <div class="c-about-cards">
                    <div class="c-about__card"></div>
                    <div class="c-about__card"></div>
                    <div class="c-about__card"></div>
                    <div class="c-about__card"></div>
                </div>
            </div>
        </section>
        <section class="c-news">
            <article class="c-news-post"></article>
            <article class="c-news-post"></article>
        </section>
        <section class="c-blog">
            <div class="c-blog-container o-base-width o-spacing--vertical">
                <div class="c-blog-cards">
                    <div class="c-blog__card"></div>
                    <div class="c-blog__card"></div>
                    <div class="c-blog__card"></div>
                    <div class="c-blog__card"></div>
                </div>
            </div>
        </section>
        <section class="c-action">
            <div class="c-action-container o-base-width o-spacing--vertical">
                <div class="c-action__card"></div>
                <div class="c-action__card"></div>
            </div>
        </section>
        <section class="c-feature">
            <div class="c-feature-container o-base-width o-spacing--vertical"></div>
        </section>
        <section class="c-team">
            <div class="c-team-container o-base-width o-spacing--vertical"></div>
        </section>
        <section class="c-contact">
            <div class="c-contact-container o-base-width o-spacing--vertical"></div>
        </section>
        <section class="c-map"></section>
        <footer class="c-footer">
            <div class="c-footer-container o-base-width o-spacing--vertical">
            </div>
        </footer>
    </body>
</html>
